name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Give execute permission to gradlew
      run: chmod +x gradlew
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distributions: 'adopt'
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build
